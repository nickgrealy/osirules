apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'idea'

mainClassName = "main.GroovyTest"

defaultTasks 'clean', 'run'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

repositories {
    mavenCentral()
}

compileGroovy {
    // adds Java parameters...
    options.compilerArgs << '-parameters'
    // adds Groovy parameters...
    groovyOptions.configurationScript = file('gradle/Compile.groovy')
    // use latest overnight snapshot (built from https://github.com/apache/incubator-groovy)
    groovyClasspath = fileTree(dir: 'C:/devtools/groovy-2.5.0-SNAPSHOT/lib', include: ['*.jar'])
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.3'
}